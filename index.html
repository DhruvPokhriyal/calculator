<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="heading">Calculator</div>
        <div id="calculator">
            <div class="result">
                <div class="numeric-result">8888888888</div>
            </div>
            <div class="buttons">
                <div class="layer1">
                    <button type="button" class="numbers">7</button>
                    <button type="button" class="numbers">8</button>
                    <button type="button" class="numbers">9</button>
                    <button type="button" class="clear">AC</button>
                </div>
                <div class="layer2">
                    <button type="button" class="numbers">4</button>
                    <button type="button" class="numbers">5</button>
                    <button type="button" class="numbers">6</button>
                    <button type="button" class="operator">+</button>
                </div>
                <div class="layer3">
                    <button type="button" class="numbers">1</button>
                    <button type="button" class="numbers">2</button>
                    <button type="button" class="numbers">3</button>
                    <button type="button" class="operator">-</button>
                </div>
                <div class="layer4">
                    <button type="button" class="numbers">0</button>
                    <button type="button" class="operator">*</button>
                    <button type="button" class="operator">/</button>
                    <button type="button" class="operator">=</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
