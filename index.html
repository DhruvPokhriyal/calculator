<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="heading">Calculator</div>
        <div id="calculator">
            <div class="result">
                <div class="numeric-result"></div>
            </div>
            <div class="buttons">
                <div class="layer1">
                    <button type="button" class="numbers num7">7</button>
                    <button type="button" class="numbers num8">8</button>
                    <button type="button" class="numbers num9">9</button>
                    <button type="button" class="clear">AC</button>
                </div>
                <div class="layer2">
                    <button type="button" class="numbers num4">4</button>
                    <button type="button" class="numbers num5">5</button>
                    <button type="button" class="numbers num6">6</button>
                    <button type="button" class="operator plus">+</button>
                </div>
                <div class="layer3">
                    <button type="button" class="numbers num1">1</button>
                    <button type="button" class="numbers num2">2</button>
                    <button type="button" class="numbers num3">3</button>
                    <button type="button" class="operator minus">-</button>
                </div>
                <div class="layer4">
                    <button type="button" class="numbers num0">0</button>
                    <!-- <button type="button"></button> -->
                    <button type="button" class="operator multiply">*</button>
                    <button type="button" class="operator divide">/</button>
                    <button type="button" id="decimal" class="decimal">
                        .
                    </button>
                </div>
                <div class="layer5">
                    <button type="button" class="backspace others">‚Üê</button>
                    <button type="button" class="result-calculation others">
                        =
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
